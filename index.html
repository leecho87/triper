<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRIPER</title>
    <link rel="icon" type="image/png" sizes="120x120" href="./favicon-120x120.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/app.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
</head>
<body>

<!-- HEADER -->
<header id="header-wrapper">
    <h1 class="header_title">
        <a href="#home">Triper</a>
    </h1>
    <div class="header_search">
        <input type="search" class="search-input" placeholder="예) 산천어축제, 자라섬페스티벌">
        <a href="/" class="toggle-btn">토글버튼</a>
    </div>
    <p class="header_placeholder">
        행사, 숙박, 축제 등을<br>검색하세요.
    </p>
</header>
<!-- // HEADER -->

<div id="app">
    <!-- Main -->
    <div id="main" class="page">
        <!-- 시,도 -->
        <div class="content" id="cities">
            <h2 class="content_title">도시정보 <span class="sub">&middot;전국 도시의 정보 입니다.</span></h2>
            <div id="cities-list"></div>
        </div>
        <!-- // 시,도 -->

        <!-- 구,군 -->
        <div class="content" id="local">
            <h2 class="content_title">지역정보 <span class="sub">&middot;선택한 지역의 정보를 볼 수 있습니다.</span></h2>
            <div class="local-box">
                <a href="/" class="local-list-close" data-state="close">더보기</a>
                <ul id="local-list"></ul>    
            </div>
        </div>
        <!-- //구,군 -->

        <!-- 행사 -->
        <div class="content" id="festival">
            <h2 class="content_title">행사정보 <span class="sub">&middot;인기 행사 정보 입니다.</span></h2>
            <ul id="festival-list"></ul>
            <a href="#" class="more-btn">상세보기</a>
        </div>
        <!-- //행사 -->

        <!-- 숙박 -->
        <div class="content" id="stay">
            <h2 class="content_title">숙박정보 <span class="sub">&middot;인기 숙박 정보 입니다.</span></h2>
            <ul id="stay-list"></ul>
            <a href="#" class="more-btn">상세보기</a>
        </div>
        <!-- //숙박 -->
    </div>
    <!-- //Main -->

    <!-- Search -->
    <div id="search" class="page">
        
    </div>
    <!-- //Search -->
</div>

<div id="Detail" class="disabled">
    <p>아직없엉...</p>
    <a href="/" class="detail-close">닫기</a>
</div>


<!-- FIXED MENU -->
<div id="fixed-menu">
    <div class="fixed-item">
        <a href="#home" class="fixed-link">
            <span class="fixed-icon"><img src="./src/image/fixed/f_home.png" alt=""></span>
            <span class="fixed-text">홈</span>
        </a>
    </div>
    <div class="fixed-item">
        <a href="#search" class="fixed-link">
            <span class="fixed-icon"><img src="./src/image/fixed/f_search.png" alt=""></span>
            <span class="fixed-text">검색</span>
        </a>
    </div>
    <div class="fixed-item">
        <a href="#location" class="fixed-link">
            <span class="fixed-icon"><img src="./src/image/fixed/f_location.png" alt=""></span>
            <span class="fixed-text">주변보기</span>
        </a>
    </div>
    <div class="fixed-item">
        <a href="#favorite" class="fixed-link">
            <span class="fixed-icon"><img src="./src/image/fixed/f_favorite.png" alt=""></span>
            <span class="fixed-text">즐겨찾기</span>
        </a>
    </div>
</div>
<!-- // FIXED MENU -->
<!-- <a href="#" id="Quick">상단으로</a> -->
<script src="./src/js/helper.js"></script>
<script src="./src/js/template.js"></script>
<script src="./src/js/cities.js"></script>
<script src="./src/js/router.js"></script>
<script src="./src/js/app.js"></script>
</body>
</html>
